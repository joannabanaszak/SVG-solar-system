<!DOCTYPE html>
<html>
<head>


	<style>      	 
		circle {
		  stroke: white;
		  fill: transparent;
		}
	</style>

</head>
 
<body>
  <!DOCTYPE html>
<html>
  <head>
    <title>Układ Słoneczny</title>
  </head>
  
  <body>
    <svg width="1000" height="1000">
      <g id="tlo">
        <rect x=0 y=0 width=500 height=500 fill="black" />
        
		<g id="uklad">
			<g id="sun">
				<circle cx=250 cy=250 r=8 />
			</g>
			
			<g id="mercury">
				<circle cx=248 cy=253 r=25 />
				<circle cx=223 cy=253 r=2 />
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="5s"
					type="rotate"
					from="0 248 253"
					to="360 248 253"
					repeatCount="indefinite"
				/>
				</circle>
			</g>
			
			<g id="venus">
				<circle cx=250 cy=250 r=40 />
				<circle cx=210 cy=253 r=3 />
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="10s"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					repeatCount="indefinite"
				/>
				</circle>
			</g>
            
			<g id="earth">
				<circle cx=250 cy=250 r=55 />
				<circle cx=195 cy=253 r=5 />
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="10s"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					repeatCount="indefinite"
				/>
				</circle>
			</g>
			
			<g id="mars">
				<circle cx=250 cy=250 r=75 />
				<circle cx=175 cy=253 r=4 />
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="10s"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					repeatCount="indefinite"
				/>
				</circle>
			</g>
           
        </g>
      </g>
    </svg>
  </body>
</html>

</body>
</html>
