<!DOCTYPE html>
<html>
<head>

<body>
<svg height="1000" width="1300" >
    
    <g id="tlo">
        <rect x=0 y=0 width=1300 height=600 fill="black" />
    </g>
 <g id="uklad">
     <defs>
    <pattern id="cir1" x="0" y="0" width="80" height="80"  >
      <image xlink:href="sun.png" x="0" y="0" width="80" height="80">
      </image>
    </pattern>
  </defs>
			<g id="sun">
				<!-- <circle cx=550 cy=250 r=20 style="fill: url(#cir1);"/> -->
                <circle cx=550 cy=250 r=40 style="fill: url(#cir1);"/>
			</g>
     
    </g>
    
  <g id="mercury">
      <circle cx=548 cy=253 r=80 style="stroke: #fff; fill: transparent;"/>
      <circle cx=627 cy=253 r=5 fill="red"/>
      <animateTransform
					attributeName="transform"
					begin="0s"
					dur="3s"
					type="rotate"
					from="0 548 253"
					to="660 548 253"
					repeatCount="indefinite"
				/>
  </g>
    
    
    <g id="venus">
				<circle cx=550 cy=250 r=120 style="stroke: #fff; fill: transparent;" />
				<circle cx=670 cy=253 r=15 fill="purple" />
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="6s"
					type="rotate"
					from="0 550 250"
					to="360 550 250"
					repeatCount="indefinite"
				/>

    </g>
    
    
    <g id="earth">
				<circle cx=550 cy=250 r=180 style="stroke: #fff; fill: transparent;"/>
				<circle cx=730 cy=253 r=15 fill="green"/>
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="10s"
					type="rotate"
					from="0 550 250"
					to="360 550 250"
					repeatCount="indefinite"
				/>
				
     </g>
    
    
    <g id="mars">
				<circle cx=550 cy=250 r=220 style="stroke: #fff; fill: transparent;"/>
				<circle cx=770 cy=253 r=7 fill="red"/>
				<animateTransform
					attributeName="transform"
					begin="0s"
					dur="20s"
					type="rotate"
					from="0 550 250"
					to="360 550 250"
					repeatCount="indefinite"
				/>
				
			</g>
  
    
</svg>     
</body>
</html>
